<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="inputSection">
        <div class="textarea-container">
            <textarea id="inputText" rows="4" placeholder="e.g. 1-Hello"></textarea>
            <button class="button" onclick="generateBoxes()">Generate</button>
        </div>
    </div>
    
    <div id="chartSection" style="display: none;">
        <button class="back-button" onclick="showInput()">Back</button>
        <div id="outputContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
 </html>
